<div class="root">
    <div class="navbar has-background-dark"  role="navigation" aria-label="main-navigation">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="kanban-board has-gradient-text">Kanban Board</h1>
            </div>
        </div>
    </div>

    <div class="board">
        <div class="board-bar">
            <p class="board-name">Board Name</p>
        </div>

        <div class="board-wrapper">
            <div class="board-columns">
                <div class="board-column" 
                cdkDropList
                #ideasList="cdkDropList"
                [cdkDropListData]="ideas"
                [cdkDropListConnectedTo]="[todosList, doneList]"
                (cdkDropListDropped)="drop($event)"
                >
                    <div class="column-title">
                        Ideas
                    </div>
                    <div class="task card" *ngFor="let item of ideas" cdkDrag>
                        {{item}}
                    </div>
                </div>
                <div class="board-column" 
                #todosList="cdkDropList"
                cdkDropList 
                [cdkDropListData]="todos"
                [cdkDropListConnectedTo]="[ideasList, doneList]"
                (cdkDropListDropped)="drop($event)"
                >
                    <div class="column-title">
                        Todo
                    </div>
                    <div class="task card" *ngFor="let item of todos" cdkDrag>
                        {{item}}
                    </div>
                </div>
                <div class="board-column"
                #doneList="cdkDropList"
                cdkDropList 
                [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[ideasList, todosList]"
                (cdkDropListDropped)="drop($event)"
                >
                    <div class="column-title">
                        Todo
                    </div>
                    <div class="task card" *ngFor="let item of done" cdkDrag>
                        {{item}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

</div>
